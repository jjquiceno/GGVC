<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bienvenido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="continer">
        <div class="header">
            <nav class="">
                <button class="menu">
                    <i class="fas fa-bars fa-2x"></i>
                </button>
            </nav>
            <div class="text">
                <h1>Bienvenido Yusef</h1>
                <p>G.G.V.C</p>
            </div>
            <div class="img"></div>
        </div>
        <div class="content">
            <div class="options">
                <div class="ganado">
                    <div class="img"></div>
                    <h1>Ganado</h1>
                </div>
                <div class="cultivos">
                    <div class="img"></div>
                    <h1>Cultivos</h1>
                </div>
                <div class="potreros">
                    <div class="img"></div>
                    <h1>Potreros</h1>
                </div>
                <div class="nomina">
                    <div class="img"></div>
                    <h1>Nómina</h1>
                </div>
            </div>
            <div class="clima">
                <div class="ubicacion">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <h3>Ubicación</h3>
                </div>
                <p>Viernes, 14 de Marzo 2025</p>
                <br><br>
                <i id="icon-clima" class="fas fa-cloud-sun fa-7x"></i>
                <span>24°C</span>
            </div>
        </div>
    </div>
</body>
</html>
